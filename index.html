<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style/main.css" rel="stylesheet" />
  <title>Frontend Mentor | Fylo data storage component</title>

 
 
</head>
<body>

  <main class="container">
    <div class="upper_portion">
    </div>
    <div class="main_controls">
        <div class="fylo_container">
            <div class="log_title">   
                  <img src="images/logo.svg" alt="logo" class="logo"/>    
                  <div class="icons">
                      <img src="images/icon-document.svg" class="document" />
                      <img src="images/icon-folder.svg"  class="folder"/>
                      <img src="images/icon-upload.svg" class="upload" />
                  </div>
            </div>
        </div>

        <div class="storage_container">
          <div class="space_remaining">
            <div class="left">
              <h2>185</h2>
              <p class="main_gb"">GB LEFT</p>
            </div>
          </div>
              <p>You’ve used <span>815 GB</span> of your storage</p>
              <input type="range"  class="slider" min="0" max="1000" value="815"/>
              <div class="space">
                <p class="gb">0 GB</p>
                <p class="gb">1000 GB</p>
              </div>
        </div>
    </div>
    <div class="end_image">
          
    </div>

  </main>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
   -->
 
</body>
</html>
